<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/73e974fee0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    

</head>
<body>
    <h1>Tic Tac Tow</h1>

    <main>

        <div class="player-1-score">
            <h2>Player 1</h2>
            <i class="fa-solid fa-x"></i>
            <p>1</p>
        </div>

        <div class="grid-map">
            <div class="grid"><i class="fa-solid fa-x"></i></div>
            <div class="grid"><i class="fa-solid fa-o"></i></div>
            <div class="grid"><i class="fa-solid fa-x"></i></div>
            <div class="grid"><i class="fa-solid fa-o"></i></div>
            <div class="grid"><i class="fa-solid fa-x"></i></div>
            <div class="grid"><i class="fa-solid fa-o"></i></div>
            <div class="grid"><i class="fa-solid fa-x"></i></div>
            <div class="grid"><i class="fa-solid fa-o"></i></div>
            <div class="grid"><i class="fa-solid fa-x"></i></div>
        </div>

        <div class="player-2-score">
            <h2>Player 2</h2>
            <i class="fa-solid fa-o"></i>
            <p>3</p>
        </div>

    </main>
   
    
</body>
</html>
